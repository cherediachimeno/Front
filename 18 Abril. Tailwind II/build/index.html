<html lang="en">

    <title>Document</title>

</head>
<body class="min-h-screen bg-slate-50 dark:bg-black dark:text-white ">
    
    <header class="bg-teal-500 text-white sticky top-0 z-10">
        <section class="max-w-4xl mx-auto p-4 flex justify-between items-center ">
            <h1 class="text-3xl font-medium">

            </h1>
            <div>
                <button class="text-3xl sm:hidden focus:outline-none">
                    &#9776; </button>
                <nav class="hidden sm:block space-x-8 text-xl">
                    <a href="#" class="hover:opacity-90">Our Rockets</a>
                    <a href="#" class="hover:opacity-90">Testimonials</a>
                    <a href="#" class="hover:opacity-90">Contact</a>
                </nav>
            </div>
        </section>
    </header>

    <main class="max-w-4xl mx-auto">

        <!-- SECTION CON FOTO Y DESCRIPCIÃ“N (TIPO SLIDE/BANNER)-->
        <section class="flex flex-col-reverse justify-center sm:flex-row p-6 items-center gap-8 mb-12 scroll-mt-40 ">
            <div class="sm:w-1/2">
            <h2 class="max-w-md text-4xl font-bold text-center sm:text-left text-slate-900 dark:text-white ">Here there's no simply rockets</h2>
            <p class="max-w-md text-2xl mt-4 text-center text-slate-700 dark:text-slate-400">We're building rockets for the next century</p>
            </div>
        <img class="w-1/2" src="./img/rocketdab.png">
        </section>

        <!-- SECTION CON EJEMPLOS -->
        <section class="p-6 my-12 flex flex-col sm:flex-row items-center gap-8">
            <h2 class="text-4xl font-bold text-center sm:text-5xl mb-6 text-slate-900">
                Our Rockets</h2>
            <ul class="list-none mx-auto my-2 flex flex-col sm:flex-row items-center gap-8">
                <li class="w-2/3 sm:w-5/6 flex flex-col items-center border border-solid border-slate-900">
                    <img src="./img/rocketman.png" class="w-1/2 mb-6">
                    <h3 class="text-3xl text-center text-slate-900">Explorer</h3>
                </li>
                <li class="w-2/3 sm:w-5/6 flex flex-col items-center border border-solid border-slate-900">
                    <img src="./img/rocketride.png" class="w-1/2 mb-6">
                    <h3 class="text-3xl text-center text-slate-900">Adventurer</h3>
                </li>
                <li class="w-2/3 sm:w-5/6 flex flex-col items-center border border-solid border-slate-900">

        <hr class="mx-auto bg-black w-1/2">

        <section class="p-6 my-12">

                Contact Us
            </h2>
            <form action="#" class="max-w-4xl mx-auto text-2xl flex flex-col items-left gap-4">

                <label for="subject">Subject:</label>
                <input type="text" placeholder="Your subject" class="w-full text-black text-2xl p-3 rounded-xl border border-solid border-slate-900"/>

                <label for="message">Message:</label>
                <textarea name="message" cols="30" rows="10" placeholder="Your message" class="w-full text-black text-2xl rounded-xl border border-solid border-slate-900">
                    </textarea>
                <button class="bg-teal-700 hover:bg-teal-600 active:bg-teal-500 text-white p-3 w-48 rounded-xl border border-solid border-slate-900">Submit</button>
            </form>
        </section>
